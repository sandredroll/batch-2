<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Add Google, Facebook, and Twitter icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <p>Or sign in with</p>
    <div class="social-buttons">
      <button class="social-btn google" ><i class="fab fa-google"></i> Google</button>
      <button class="social-btn facebook"><i class="fab fa-facebook"></i> Facebook</button>
      <button class="social-btn twitter"><i class="fab fa-twitter"></i> Twitter</button>
    </div>

    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>

  <script src="./login.js"></script>
</body>
</html>
